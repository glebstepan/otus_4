
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body class="container">
    <h1 class="my-5"><a href="/">Main page</a> > <a href="{{ url_for('products_app.products') }}">Products</a> > {{ product.name }}</h1>
    <hr>
    <div class="row">
        <div class="card mb-3">
            <img src="{{ product.image }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Best {{ product.name }} in the world.</p>
                <p class="card-text">
                    <small class="text-muted">Price: {{ product.price }}</small>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
